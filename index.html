<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receipt Total Extractor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    input[type="file"] {
      margin-bottom: 20px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #222;
    }

    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßæ Extract Total from Receipt</h1>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="image" required accept="image/*"><br>
      <input type="submit" value="Extract Total">
    </form>

    {% if total_price is not none %}
      <div class="result">üí∞ Total Price: {{ total_price }}</div>
    {% elif request.method == 'POST' %}
      <div class="error">‚ùå Total Price not found in the receipt!</div>
    {% endif %}
  </div>
</body>
</html>
